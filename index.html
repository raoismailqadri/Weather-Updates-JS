<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins" >
    
    </head>
<body>
    <div class="main">  
        <h1>Weather Update App</h1>

        <nav class="navbar bg-body-tertiary justify-content-center  ">
            
              <div class="d-flex" role="search">
                <input id="location-input" class="form-control me-1 " type="search" placeholder="Search Your Location" aria-label="Search">
                <button onclick="fetchWeather()" class="btn btn-outline-success bg-success text-white" type="submit">Search</button>
              </div>
            
        </nav>

        <div class="output mt-3" >
            <p>Your City: <span id="city">-</span></p>
            <p>Sun-Rise: <span id="sun_rise">-</span></p>
            <p>Weather: <span id="description">-</span></p>
            <p>Temperature: <span id="temperature">-</span>°C</p>
            <p>Feel like: <span id="feel_like">-</span>°C</p>
            <p>Humidity: <span id="humidity">-</span></p>
            <p>Clouds: <span id="clouds">-</span></p>
            <p>Rain: <span id="rain">-</span></p>
        </div>

        <h6><i>Developed by Rao Ismail</i></h6>

    </div>


    <script src="script.js"></script>
</body>
</html>
